<H2>distributions works!</H2>
<H3>Bar chart</H3>
<ngx-charts-bar-horizontal 
	[results]="ngxCount"
	[xAxisLabel]="'Fréquence'"
	[legendTitle]="legendTitle"
	[yAxisLabel]="'Réponse'"
	[legend]="true"
	[showXAxisLabel]="true"
	[showYAxisLabel]="true"
	[xAxis]="true"
	[yAxis]="true"
	[gradient]="true">
</ngx-charts-bar-horizontal>
<H3>combo chart</H3>

<app-custom-bar
	[results]="bar"
	[lineChart]="lines"
	[scheme]="comboBarScheme"
	[colorSchemeLine]="lineChartScheme"
	[view]="[900,400]"
	[tooltipDisabled]="true"
	[legend]="false"


>
</app-custom-bar>
