<H1>Statistiques</H1>
<H2>MATHJAX example</H2>
<div class="mathjax" [mathjax]="content"></div> 
<H1>Moyenne et médiane</H1>
<H2>Distributions symétriques</H2>
<div class="graph">
<app-custom-bar
	[results]="A_bars"
	[lineChart]="A_lines"
	[scheme]="comboBarScheme"
	[animations]="true"
	[colorSchemeLine]="lineChartScheme"
	[tooltipDisabled]="false"
	[legend]="true"
	[xAxis]="true"
	[yAxis]="true"
	[legend]="true"
	[legendTitle]="legendTitle"
	[legendPosition]="legendPosition"
	[showGridLines]="gridLines"
	[showXAxisLabel]="true"
	[showYAxisLabel]="true"
	[xAxisLabel]="xAxisLabel"
	[yAxisLabel]="yAxisLabel"
	[yAxisLabelRight]="yAxisLabelRight"
	[noBarWhenZero]="true"
	[gradient]="true"
	[yScaleMin]=0
	[yScaleMax]=12
	[yAxisTickFormatting]="yLeftTickFormat"
	[yLeftAxisScaleFactor]="yLeftAxisScale"
	[yRightAxisScaleFactor]="yRightAxisScale"
	[yRightAxisTickFormatting]="yRightTickFormat"
	(select)="onSelect($event)"
>
</app-custom-bar>
</div>
